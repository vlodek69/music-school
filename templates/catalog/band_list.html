{% extends "base.html" %}

{% block content %}
  <h1>Band List</h1>

  {% if band_list %}
    <ul>
      {% for band in band_list %}
        <li><a href="{{ band.get_absolute_url }}">{{ band.name }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no bands in school yet.</p>
  {% endif %}
{% endblock content %}
