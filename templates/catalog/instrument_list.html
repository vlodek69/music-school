{% extends "base.html" %}

{% block content %}
  <h1>
    Instruments
    <a href="{% url 'catalog:instrument-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  {% if instrument_list %}
    <table class="table">
      <tr>
        <th>Instrument</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    {% for instrument in instrument_list %}
      <tr>
        <td>{{ instrument.name }}</td>
        <td>
          <a href="{% url 'catalog:instrument-update' pk=instrument.id %}">Update</a>
        </td>
        <td>
          <a href="{% url 'catalog:instrument-delete' pk=instrument.id %}">Delete</a>
        </td>
      </tr>
    {% endfor %}

    </table>
  {% else %}
    <p>There are no instruments in the school yet.</p>
  {% endif %}
{% endblock %}
