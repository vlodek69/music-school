{% extends "base_alt_bgc.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ album_form.initial|yesno:"Update,Create" }} album</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ album_form|crispy }}

    <input type="submit" value="{{ album_form.initial|yesno:"Update,Create" }} album" class="btn btn-primary">
  </form>

  <br>

  <h1>
    Create genre
    <small class="text-muted">(Optional, if genre does not exist)</small>
  </h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ genre_creation_form|crispy }}

    <input type="submit" value="Create genre" class="btn btn-warning">
  </form>
{% endblock %}
