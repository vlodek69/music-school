{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Create album</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ album_creation_form|crispy }}

    <input type="submit" value="Create album" class="btn btn-primary">
  </form>

  <h1>Create genre</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ genre_creation_form|crispy }}

    <input type="submit" value="Create genre" class="btn btn-primary">
  </form>

{% endblock %}
